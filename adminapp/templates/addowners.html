{% extends 'admin1.html' %} {% load static %} {% block content %}
<div><br>
    <h1 class="text-center my-0">Add Owner</h1><br><br>
    <!--Staff section -->
    <div class="container">

        <div class="row">
            <div class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto">

                <form method="POST" action="{% url 'addowner' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div><br>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div><br>
                    <div class="form-group">
                        <label for="Phone">Phone Number:</label>
                        <input type="number" class="form-control " id="phone" name="phone">
                    </div><br>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-control" name="gender" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>                           
                        </select>
                    </div><br>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="text" class="form-control" placeholder="Date of Birth" onfocus="(this.type='date')" id="odob" name="dob" required>
                    </div><br>
                    <button type="submit" class="btn btn-danger">Save</button>
                    <a href="{% url 'ownerss' %}" button type="Cancel" class="btn btn-danger">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>{% endblock %}
