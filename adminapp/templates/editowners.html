{% extends 'admin1.html' %} {% load static %} {% block content %}
<div><br>
    <h1 class="text-center my-0">Edit Details</h1><br><br>
    <!--Staff section -->
    <div class="container">

        <div class="row">
            <div class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto">

                <form>

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div><br>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div><br>
                    <div class="form-group">
                        <label for="Phone">Phone Number:</label>
                        <input type="number" class="form-control " id="phone" name="phone">
                    </div><br>
                    <div class="form-group">
                        <label for="pwd">Status:</label>
                        <select class="form-control" name="status" id="status">
                            <option value="1">Active</option>
                            <option value="2">Not Active</option>
                            
                        </select>
                    </div><br>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="text" class="form-control " id="dob" name="dob" value="02/12/2000" disabled>
                    </div><br>
                    <button type="submit" class="btn btn-danger">Save</button>
                    <a href="owners" button type="reset" class="btn btn-danger">Cancel</a>
                    <input type="hidden" name="roomid">
                    <input type="hidden" name="roomtypevalue" id="roomtypevalue">
                    <input type="hidden" name="roomstatus" id="roomstatus">
                    <input type="hidden" class="form-control " id="hotel" name="hotel">
                    <input type="hidden" class="form-control" id="roomnumber" name="roomnumber">
                </form>
            </div>
        </div>
    </div>
</div>{% endblock %}
