<!doctype html>
<html lang="en">

<head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <img src="{% static 'image/LogoMakr-5A8NKt.png' %}" alt="loaad" class="navbar-brand" style="height: 60px;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon"></span>
                </button>

                <div style="margin-right: 50px;">
                    <a href="{% url 'osignup' %}"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Signup
  </button></a>
                </div>
            </div>
        </nav>
    </header>

    <main><br><br><br><br><br><br>

        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <center>

                        <div class="row d-flex justify-content-center">
                            <div class="col-md-6">
                                <h2>Login</h2>
                            </div>
                            <form class="row g-3 needs-validation" style="width: 60%;" action="/owner/ologin/" method="POST" novalidate>
                                {% csrf_token %}
                                <div class=" g-3"><br>
                                    <div class="col-md-6">
                                        <input type="email" class="form-control" placeholder="Email" name="lemail" required>
                                        <div class="invalid-feedback">
                                            Enter email
                                        </div>
                                    </div><br><br>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" placeholder="Password" minlength="8" name="lpassword" required>
                                        <div class="invalid-feedback">
                                            Enter password
                                        </div>
                                    </div>{{msg1}}<br><br>
                                    <div class="col-md-6">
                                        <button type="submit" class="btn  btn-outline-primary" style="width: 200px;">Login</button><br><br>
                                        <small class="text-muted">By signing in or creating an account, you agree with our Terms & conditions and Privacy statement</small>
                                    </div><br>
                                </div>



                            </form>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-dark">
        <div class="col-md-4 d-flex align-items-center ">
            <a href="/ " class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1 ">
                <svg class="bi " width="30 " height="24 "><use xlink:href="#bootstrap "/></svg>
            </a>
            <span class="text-muted ">&copy; 2021 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex ">
            <li class="ms-3 "><a class="text-muted " href="# "><i class="fa fa-twitter " style="height: 30px;width: 30px; "><use xlink:href="#twitter "/></i></a>
            </li>
            <li class="ms-3 "><a class="text-muted " href="# "><i class="fa fa-instagram " style="height: 30px;width: 30px; "><use xlink:href="#instagram "/></i></a></li>
            <li class="ms-3 "><a class="text-muted " href="# "><i class="fa fa-facebook " style="height: 30px;width: 30px; "><use xlink:href="#facebook "/></i></a></li>
        </ul>
