{% extends 'owner.html' %} {% block content %}
<div class="container">
    <br><br><br>
    <h2>Welcome</h2>
    <p>Add your property</p><br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" name="property_name1" placeholder="Name of your property" aria-label="property name">
            </div>
            <div class="col">
                <label for="propertytype">Type:</label>

                <select name="property_type">
                  <option value="Hotel">Hotel</option>
                  <option value="Resort">Resort</option>
                  <option value="Hostel">Hostel</option>
                  <option value="Apartment">Apartment</option>
                  <option value="Homestay">Homestay</option>
                  <option value="Houseboat">Houseboat</option>
                  <option value="Others">Others</option>
                </select>
            </div>
            <div class="col">
                <label for="hotelrate">Star rating:</label>

                <select name="star_rate">
                  <option value="5 star">5 star</option>
                  <option value="4 star">4 star</option>
                  <option value="3 star">3 star</option>
                  <option value="2 star">2 star</option>
                  <option value="1 star">1 star</option>
                </select>
            </div>
        </div><br>
        <h3>Contact Details:</h3><br>
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Name" name="contact_name" aria-label="contact name">
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" placeholder="Phone number" name="contact_phone" aria-label="contact number">
            </div>
        </div><br>
        <h3>Property Address:</h3><br>
        <div class="row">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" name="property_address" placeholder="Address">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <select name="City" class="form-select">
                    <option selected value="Kozhikode">Kozhikode</option>
                    <option value="Kochi">Kochi</option>
                    <option value="Trivandrum">Trivandrum</option>
                  </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select name="State" class="form-select">
              <option value="Kerala" selected>Kerala</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Karnataka">Karnataka</option>
            </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Pincode</label>
                <input type="text" class="form-control" name="Pincode">
            </div>
        </div>
        <br>
        <h3>Property Description:</h3><br>
        <div class="mb-3">
            <textarea class="form-control" name="description" rows="3" placeholder="Describe about your property"></textarea>
        </div><br>

        <h3>Property Photos:</h3><br>
        <div>
            <input type="file" name="propertyimage" placeholder="Add Photos">
        </div><br>
        <h3>Policies:</h3><br>
        <div>
            <label for="cancelroom">How many days in advance can customer cancel free of charge</label>

            <select name="Cancel_freecharge_date">
              <option value="Day of arrival">Day of arrival</option>
              <option value="1 day">1 day</option>
              <option value="2 days">2 days</option>
              <option value="3 days">3 days</option>
              <option value="7 days">7 days</option>
              <option value="14 days">14 days</option>
            </select>
        </div><br>
        <div>
            <label for="child">Can you accomodate children</label>

            <select name="Children">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
        </div><br>
        <div>
            <label for="Pets">Pets are allowed</label>

            <select name="pets">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
        </div><br>
        <h3>Payments:</h3><br>
        <div>
            <label for="Payment">Payment option</label>

            <select name="payment">
              <option value="Pay at property">Pay at property</option>
              <option value="Pay online">Pay online</option>

            </select>
        </div><br>
