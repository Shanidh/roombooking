{% extends 'obase.html' %} {% block content %}{% load static %}
<div><br>
    <h2>My Properties:</h2><br>
    <table class="table table-bordered">
        <tr>
            <th>Property Name</th>
            <th>Location</th>
            <th>Action</th>
            <th>Facilities</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.property_name}}</td>
            <td>{{i.City}}</td>
            <td>
                <!-- <a href="/owner/odashboard/ {{i.id}} " class="btn btn-primary">Next</a> -->
                <a href="{% url 'odashboard' i.id %}" class="btn btn-primary">Next</a>
            </td>
            <td>
                <a href="{% url 'facilities' i.id %}" class="btn btn-primary">Facilities</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br><br><br><br>
</div>
{% endblock %}
