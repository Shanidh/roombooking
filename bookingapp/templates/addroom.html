{% extends 'owner.html' %} {% block content %}
<br><br><br>
<div style="margin-left: 20px; margin-right: 20px;">
    <h2>Add Your Room:</h2><br>
    <form class="row g-3 "><br>
        <label for="uploadimage">Upload images:</label>
        <input type="file" id="uploadimage">
        <div class="col-md-6 ">
            <label for="propertyname" class="form-label ">Property Name:</label>
            <input type="text" class="form-control " id="propertyname">
        </div>
        <div class="col-md-6 ">
            <label for="inputEmail4 " class="form-label ">Property Type:</label>
            <input type="text" class="form-control " id="inputEmail4 ">
        </div>

        <div class="col-md-6 ">
            <label for="inputEmail4 " class="form-label ">Enter your email</label>
            <input type="email " class="form-control " id="inputEmail4 ">
        </div>
        <div class="col-md-6 ">
            <label for="mobilenumber" class="form-label ">Enter your phonenumber</label>
            <input type="number" class="form-control " id="mobilenumber">
        </div>
        <div class="col-12 ">
            <label for="inputAddress " class="form-label ">Address</label>
            <input type="text " class="form-control " id="inputAddress " placeholder="1234 Main St ">
        </div>
        <div class="col-12 ">
            <label for="inputAddress2 " class="form-label ">Address 2</label>
            <input type="text " class="form-control " id="inputAddress2 " placeholder="Apartment, studio, or floor ">
        </div>
        <div class="col-md-6 ">
            <label for="inputCity " class="form-label ">City</label>
            <input type="text " class="form-control " id="inputCity ">
        </div>
        <div class="col-md-4 ">
            <label for="inputState " class="form-label ">State</label>
            <select id="inputState " class="form-select ">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2 ">
            <label for="inputZip " class="form-label ">Pincode</label>
            <input type="text " class="form-control " id="inputZip ">
        </div>
        <!-- <div class="col-12 ">
            <div class="form-check ">
                <input class="form-check-input " type="checkbox " id="gridCheck ">
                <label class="form-check-label " for="gridCheck ">
              Check me out
            </label>
            </div>
        </div> -->
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-12 ">
            <button type="submit " class="btn btn-primary ">Add</button>
        </div>
    </form>
</div>{% endblock %}
